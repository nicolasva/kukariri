routing:
  API:
    items: "/users/:email/items"
    contacts: "/users/:email/items/:item_id/types/:type_id/contacts"
    contacts_bis: "/contacts" 
    pictures: "/users/:email/items/:item_id/types/:type_id/pictures"
    pictures_bis: "/pictures"
    provided_dates: "/users/:email/items/:item_id/types/:type_id/contacts/:contact_id/provided_dates"
    types: "/users/:email/items/:item_id/types"
    translates: "/translates"
    photos_to_pictures: "/photos_to_pictures"
    countries: "/countries"
    google_contacts_to_contacts: "/google_contacts_to_contacts"
    regions: "/countries/:country_name/regions"
    friends: "/friends"
    user_search_to_contacts: "/user_search_to_contacts"
    users: "/users"
routing_backbonejs:
  API:
    contacts:
      routes:
        "/users/:login_id/items/:item_id/types/:type_id/contacts": "index"
        "/users/:login_id/items/:item_id/types/:type_id/contacts/:id/delete": "destroy"
        "/users/:login_id/items/:item_id/types/:type_id/contacts/:id/edit" : "edit"
        "/users/:login_id/items/:item_id/types/:type_id/contacts/new" : "new"
        "/contacts/new" : "new_contact"
        "/contacts" : "index_all"
        "/contacts/:id/edit" : "edit_all"
        "/contacts/:id/delete" : "destroy_all"
    friends:
      routes:
        "/friends": "index"
        "/friends/show/:email" : "show"
    items:
      routes:
        "/users/:login_id/items/new": "new_item"
        "/users/:email/items/:id/edit" : "edit"
    vcf_to_contacts:
      routes: 
        "/vcf_to_contacts" : "create"
    google_contacts_to_contacts:
      routes:
        "/google_contacts_to_contacts" : "create"
